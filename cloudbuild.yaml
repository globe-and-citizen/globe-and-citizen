steps:
  - name: node:18
    entrypoint: npm
    args: ["install"]

  - name: node:18
    entrypoint: npm
    args: ["run", "build"]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gsutil
    args: ["-m", "rsync", "-r", "dist/", "gs://globeandcitizen.com"]

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
